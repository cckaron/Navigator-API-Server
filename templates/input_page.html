<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勤務中心</title>
</head>
<style>
    #example2 {
    background-repeat: no-repeat;
    background-size: 300px 100px;
  }
</style>


<body background="{{ url_for('static', filename='images/bg.png') }}" class="example2">
    <div id = 'page_title' style="text-align: center; font-size: 40px;font-weight:bold">
        勤務中心案件登錄系統
    </div>
    <div id='input' style="text-align: center;">
        <form action="/" method="POST">
            <table style="margin-left: auto; margin-right: auto; text-align: center; font-size: 18px;">
                <tr id="myTable" valign="baseline">
                    <td  colspan="2" style="text-align: right;">報案人電話：<input name="phone" type="text" class="textfield"  onMouseOver="this.style.backgroundColor='#FFFFFF';this.style.borderColor= '#CCCCCC';" onMouseOut="this.style.borderColor= '#CCCCCC';"/></td>
                </tr>
                <tr id="myTable1" valign="baseline">
                    <td colspan="2">
                        消防分局：
                        <select class="custom-select" id="inputGroupSelect01" name="departure">
                            <option selected>請選擇</option>
                            <option value="106台北市大安區復興南路二段92號">大安中隊復興分隊</option>
                            <option value="106台北市大安區安和路二段2號">大安中隊安和分隊</option>
                            <option value="106台北市大安區愛國東路79巷13號">大安中隊金華分隊</option>
                        </select>
                    </td>
                </tr>
                <tr id="myTable2" valign="baseline">
                    <td  colspan="2" style="text-align: right;">事故地點：<input name="accident" type="accident" class="textfield" onMouseOver="this.style.backgroundColor='#FFFFFF';this.style.borderColor= '#CCCCCC';" onMouseOut="this.style.borderColor= '#CCCCCC';" /></td>
                </tr>
                <tr id="myTable3" valign="baseline">
                    <td colspan="2">
                        送往醫院：
                        <select class="custom-select" id="inputGroupSelect01" name="hospital">
                            <option selected>請選擇</option>
                            <option value="106台北市大安區仁愛路四段10號">仁愛醫院</option>
                        </select>
                    </td>            
                </tr>
                <tr valign="baseline">
                    <td width="50"></td>
                    <td valign="top"><input type="submit" name="Submit" onClick="alert('已發送資料');window.location.reload()" value="發送" onMouseOver="this.style.backgroundColor='#FFFFFF'; this.style.color= '#333333';this.style.fontWeight= 'bold';" onMouseOut="this.style.color= '#666666';this.style.fontWeight= 'normal';" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
