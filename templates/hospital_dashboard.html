<!DOCTYPE html>
<html lang="en">

<head>

    <title>醫院看板</title>
    <link href="{{ url_for('static', filename='css/hospital/style.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='js/Animated-Table-Sorting-Plugin-For-jQuery/tsort.js') }}"></script>
